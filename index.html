<body>
    <div class="container">

        <header class="mb-4 border-bottom border-dark text-center">
            <h1>To Do List</h1>
        </header>

        <section id="tasksSection" class="pb-4">


            <div class="input-group mb-3 px-3">
                <input type="text" class="form-control px-2" placeholder="Enter new task" id="taskInput" maxlength="50">
                <button class="btn btn-outline-primary" type="button" onclick="addTask()">Add Task</button>
                <button class="btn btn-outline-primary px-4" type="button" onclick="saveTasks()">Save</button>
            </div>

            <div class="list-group px-3" id="taskList">
