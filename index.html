<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>To Do List</title>
</head>

<body>
    <div class="container">

        <header class="mb-4 border-bottom border-dark text-center">
            <h1>To Do List</h1>
        </header>

        <section id="tasksSection" class="pb-4">


            <div class="input-group mb-1 px-3">
                <input type="text" class="form-control px-2" placeholder="Enter new task" id="taskInput" maxlength="50">
                <button class="btn btn-outline-primary px-3 " type="button" onclick="addTask()">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="btn btn-outline-primary px-3" type="button" onclick="saveTasks()">
                    <i class="fas fa-save"></i>
                </button>
                <button class="btn btn-outline-primary px-3" type="button" onclick="clearList()">
                    <i class="fas fa-eraser"></i>
                </button>
            </div>

            <div class="list-group px-3" id="taskList">

                <!-- 
                -- example list item --
                <label class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="taskDiv">
                        <input class="form-check-input me-1 justify-content-between taskCheckBox" type="checkbox" value="">
                        First checkbox
                    </div>
                    
                    -- delete button --
                    <button class="invisible btn" type="button" onclick="deleteTask(this)">
                        <i class="fas fa-trash visible"></i>
                    </button>
                </label>

                <label class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <input class="form-check-input me-1" type="checkbox" value="">
                        Second checkbox
                    </div>
                </label>
                -->

            </div>


        </section>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7966267a10.js" crossorigin="anonymous"></script>
</body>

</html>
